<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container,
        #review {
            width: 800px;
            margin: auto;
        }

        input,
        textarea {
            display: block;
        }

        #review {
            display: grid;
            gap: 10px;
        }

        #box {
            background-color: lightgray;
        }

        .user {
            color: red;
        }

        .time {
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <form action="">
            Ho ten:
            <input type="text" id="name">
            Noi dung gop y:
            <textarea id="gopY" cols="30" rows="10"></textarea>
        </form>
        <button id="btn">Gui</button>
    </div>
    <div id="review">
        <h1>DANH GIA</h1>


    </div>

    <script>
        let btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            let date = new Date();
            let object = {
                hoTen: document.getElementById("name").value,
                noiDung: document.getElementById("gopY").value,
                time: date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds()
            }

            let box = document.createElement("div");
            box.innerHTML = `
            <div id="box">
                <div class="user"> @ ${object.hoTen}   </div>
                <div class="time">  ${object.time}  </div>
                <div class="detail">  ${object.noiDung}  </div>
            </div>
            `
            let rv = document.getElementById("review");
            rv.append(box);
        })
    </script>
</body>

</html>
