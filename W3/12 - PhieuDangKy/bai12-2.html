<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style-2.css">
</head>

<body>
    <div class="container">

        <h1>Phiếu đăng ký tham gia chương trình khuyến mãi</h1>
        <form action="">
            <table>
                <tr>
                    <td>Họ tên</td>
                    <td><input type="text" size="40"></td>
                </tr>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea name="" id="" cols="50" rows="5"></textarea></td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>Giới tính</td>
                    <td>
                        <input type="radio" name="gender">Nam
                        <input type="radio" name="gender">Nu
                    </td>
                </tr>
                <tr>
                    <td>Nghề nghiệp</td>
                    <td>
                        <select style="width: 100px;">
                            <option value="">Bác sĩ</option>
                            <option value="">Kỹ sư</option>
                            <option value="">Giáo viên</option>
                            <option value="">Khác</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Chọn sản phẩm tham gia</td>
                    <td>
                        <select size="4" style="width: 200px;">
                            <option value="">Kem đánh răng</option>
                            <option value="">Bột giặt</option>
                            <option value="">Dầu gội đầu</option>
                            <option value="">Sữa tắm</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Số người dự đoán tham gia</td>
                    <td><input type="number" value="300000"></td>
                </tr>
                <tr>
                    <td colspan="2"><button>Đồng ý</button></td>
                </tr>
                <tr>
                    <td colspan="2"><span
                            style="color:deeppink ; font-style: italic; font-weight: bold; text-align: center; display: block;">Bạn
                            đã đăng ký
                            thành công!!!</span>
                    </td>
                </tr>

            </table>
        </form>
    </div>



</body>

</html>
