  <head>

    <title>Document</title>
    <style>
      div {
        max-width: 600px;
        margin: 0 auto;
      }
      #title {
        font-weight: bold;
        text-decoration: underline;
        font-style: normal;
      }

        color: red;
      }
      pre {
        color: blue;
        background-color: rgb(167, 167, 167);
        padding: 5px;
        line-height: 25px;
      }
      p {
        font-style: italic;
      }
    </style>

  <body>
    <div>
      <h1 style="color: rgb(50, 203, 50); text-align: center">
        Định dạng văn bản
      </h1>

        <span id="title">Hóa học:</span>
        Nước: <span id="red">H<sub>2</sub>O</span> ; Axit Sunfuric:
        <span id="red">H<sub>2</sub>SO<sub>4</sub></span>
      </p>
      <p>
        <span id="title">Toán học:</span> Phương trình bậc 2:
        <span id="red">ax<sup>2</sup> + bx + c = 0</span>
      </p>
      <p><span id="title">Tin học:</span> Vòng lặp for:</p>
      <pre>
        int tong = 0; 
        for(int i = 1; i <= 10; i++) 
            tong += i; 
        printf("Tong cac so tu 1 => 10 la: %d\n",tong);
